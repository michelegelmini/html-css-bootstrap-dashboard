                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <form class="d-flex" role="search">
                            <input class="form-control me-2 bg-light" type="search" placeholder="Cerca..."

            </nav>
            <!-- /nav-->

        <!-- /intestazione di pagina -->
        <main>
            <div class="container">

                <h4 class="mb-3">Nuovo Libro</h4>
                <form class="needs-validation" novalidate="" data-np-autofill-form-type="credit_card"
                    data-np-checked="1" data-np-watching="1">
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="firstName" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="firstName"
                                placeholder="Inserisci il nome dell'autore" value="" required=""
                                data-np-autofill-field-type="firstName">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-6">
                            <label for="lastName" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="lastName"
                                placeholder="Inserisci il nome dell'autore" value="" required=""
                                data-np-autofill-field-type="lastName">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address2" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="address2"
                                placeholder="Inserisci il titolo del libro" data-np-autofill-field-type="address2"
                                data-np-uid="ff9c7894-03a6-4efb-8d11-1fa8d2762323">
                            <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                        </div>

                        <div class="col-md-4">
                            <label for="genre" class="form-label">Genere</label>
                            <select class="form-select" id="genre" required="" data-np-autofill-field-type="genre">
                                <option value="">Scegli il genere</option>
                                <option>Romanzi</option>
                                <option>Gialli</option>
                                <option>Biografie</option>
                                <option>Drammatici</option>
                            </select>
                            <div class="invalid-feedback">
                                Selezione un genere valido.
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="year" class="form-label">Anno di Pubblicazione</label>
                            <input type="number" class="form-control" id="year" placeholder="Inserisci l'anno"
                                data-np-autofill-field-type="address2"
                                data-np-uid="ff9c7894-03a6-4efb-8d11-1fa8d2762323">
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">ISBN#</label>
                            <input type="number" class="form-control" id="year" placeholder="Inserisci il codice ISBN#"
                                data-np-autofill-field-type="address2"
                                data-np-uid="ff9c7894-03a6-4efb-8d11-1fa8d2762323">
                        </div>

                    </div>

                    <hr class="my-4">
                    <label class="mb-1">Note</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                            id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2" class="text-secondary">Inserisci eventuali note sul libro</label>
                    </div>

                    <div class="form-check my-4">
                        <input type="checkbox" class="form-check-input" id="save-info">
                        <label class="form-check-label" for="save-info">Disponibile anche in digitale</label>
                    </div>

                    <button class="w-20 btn btn-primary btn-md" type="submit">Aggiungi Libro</button>
                </form>

            </div>


        </main>

    </body>

</html>
